<h4>Introduzca la putuaci√≥n del alumno:</h4>
<input type="number" class="form-control"[(ngModel)]="puntuacion">
<hr>
<div *ngIf="puntuacion">
  <h4 *ngIf="puntuacion >=0 && puntuacion <=10; else aviso"
      [ngClass]="{ aprobado: puntuacion >= 5,
                   suspenso: puntuacion < 5}">
    Puntuacion optenida: {{ puntuacion }}
  </h4>
  <ng-template #aviso>
    <h4 *ngIf="puntuacion > 10" class="advertencia">Introduzca una puntuacion de 10</h4>
    <h4 *ngIf="puntuacion < 0"  class="advertencia">Introduzca una puntuacion igual o mayor a 0</h4>
  </ng-template>
</div>
